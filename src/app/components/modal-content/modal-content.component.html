<div class="modal-header">
  <h4 class="modal-title">{{header}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('CrossButton')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <div *ngFor="let buttonType of visibleButtons">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close(buttonType)">{{getButtonText(buttonType)}}</button>
  </div>
</div>
