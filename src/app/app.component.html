<!-- HEADER -->
<header class="container">
	
  <!-- Logo -->
  <div id="logo" class="mx-auto">
    <img src="assets/img/logo.png" alt="Design Group" />
  </div>
  
  <!-- Page Title-->
  <div class="page-title">
    <h1>PRODUCTS</h1>
  </div>
  
  <!-- Search -->
  <div class="top-search">
      <input type="text" value="" (input)="onSearchChange($event)" placeholder="search..." id="live-search" />
    <p id="error-msg">Something went wrong! Please type letters and numbers only!</p>
  </div>
  
  <!-- Lang selector -->
  <div class="lang-selector">
    <a href="" id="HU-hu" class="active-lang">HU</a> | <a href="" id="EN-en">EN</a>
  </div>

</header>

<!-- PRODUCTS -->
<section app-product-list [filteredChairList]="filteredChairList" class="products container">
</section>
